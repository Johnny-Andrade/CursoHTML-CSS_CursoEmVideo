<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p> <!--Normalmente se faz com div, mas parágrafo serve-->
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="Nome de Usuário" autocomplete="username"> 
            <!--required não permite enviar sem preencher-->
            <!--minlength e maxlength ditam o mínimo e máximo de caracteres-->
            <!--Com o autocomplete on no FORM, dentro do input permite especificar o tipo-->
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Mínimo 8 caracteres" autocomplete="current-password"> 
            <!--Esse tipo password censura o texto-->
            <!--Placeholder é o textinho cinza-->
        </p>
        <p>
            <input type="submit" value="Login">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
