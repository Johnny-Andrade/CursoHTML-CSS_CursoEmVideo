<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Gênero</legend>
            <!-- Para relacionar os botões radiais, é necessario ter o mesmo name -->
            <input type="radio" name="genero" id="genmas" value="M"> 
            <label for="genmas">Masculino</label> <br>

            <input type="radio" name="genero" id="genfem" value="F">
            <label for="genfem">Feminino</label> <br>
            
            <input type="radio" name="genero" id="gennob" value="NB">
            <label for="gennob">Não-Binário</label>

        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="esbas" id="iesbas"> 
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esfut" id="iesfut"> 
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat"> 
            <label for="iesnat">Natação</label> <br>

            <input type="checkbox" name="esten" id="iesten"> 
            <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
