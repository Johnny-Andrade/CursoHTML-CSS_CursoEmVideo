<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 - 10" step="0.1" required value="5">
            <!-- Esse input só permite números, 
            min e max é para os valores (n vai aceitar 12, por exemplo)
            step é para aceitar valores como 5.5, 8.2 etc -->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2025-11">
            <!-- Value é pra deixar preenchido ao entrar no site -->
        </p>
        <p>
            <label for="idia">Dia da Prova:</label>
            <input type="date" name="dia" id="idia">
        </p>
        <p>
            <label for="ihora">Hora da Prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
