<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse; /*Gruda as bordas*/
        }
        tr.linha{
            background-color: lightgray;
        }
        td{
            padding: 8px;
            border: 1px solid black;
        }
        td.dado{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela.</h1>
    <!-- 
    Hierarquia de Tabelas (Simples)
    
    table = tabela
    table row = linha da tabela
       table header = cabeçalho de tabela
       table  data = dado de tabela
    -->
    <table>
        <tr> <!--tr = table row-->
            <td>A1 <!-- td = table data-->
            <td>B1
            <td>C1
        
        <tr class="linha">
            <td>A2
            <td>B2
            <td>C2
        <!-- Fechar td e tr não é necessario -->
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha">
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>
        <tr>
            <td>A6</td>
        </tr>
    </table>
</body>
</html>
