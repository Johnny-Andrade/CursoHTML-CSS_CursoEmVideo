<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        div#item1{
            flex-shrink: 0;
            flex-grow: 1;
        }
        div#item2{
            flex-shrink: 3;
            flex-grow: 3;
        }
        div#item3{
            flex-shrink: 1;
            flex-grow: 0;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Testes de Shrink e Grow</h2>
    <div class="conteiner">
        <div class="item" id="item1">Encolho não, cresço bem.</div>
        <div class="item" id="item2">Cresço e Encolho ao Extremo!</div>
        <div class="item" id="item3">Encolho bem, Cresço não</div>
    </div>
</body>
</html>
