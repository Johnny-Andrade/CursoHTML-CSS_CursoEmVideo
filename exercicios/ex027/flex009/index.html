<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Flexbox simples</h2>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Depois vem o B</div>
        <div class="item">C</div>
        <div class="item">Que tal D?</div>
        <div class="item">E</div>
        <div class="item">Wings Dings dos Gaster F</div>
        <div class="item">Eu falo Pneumoultramicroscopicosili, Gaster!</div>
    </div>
</body>
</html>
