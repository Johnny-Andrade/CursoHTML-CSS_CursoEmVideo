<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row wrap;
            height: 400px;
            align-items: flex-start;
        }

        div.item{
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1{
            align-self: auto;
        }
        div#i2{
            align-self: flex-start;
        }
        div#i3{
            align-self: flex-end;
        }
        div#i4{
            align-self: center;
        }
        div#i5{
            align-self: stretch;
        }
    </style>
</head>
<body>
    <h1>Flexbox</h1>
    <h2>Alinhamento Pr√≥prio</h2>
    <div class="conteiner">
        <div class="item" id="i1">auto</div>
        <div class="item" id="i2">flex-start</div>
        <div class="item" id="i3">flex-end</div>
        <div class="item" id="i4">center</div>
        <div class="item" id="i5">stretch</div>
    </div>
</body>
</html>
