<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 500px; /*CSS toma prioridade, mesmo se o iframe no html tiver configuração*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão de iframe: 300x150-->

    <iframe src="http://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="no">
         <a href="http://www.cursoemvideo.com">Curso em Vídeo</a> 
         aqui entre os iframe só aparece se o dispositivo não for compativel!
    </iframe>
    para aprender a programar.</p>
    <p>O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="300px" width="500px">
            
            no <a href="https://gustavoguanabara.github.io">github</a>

        </iframe>

        também é bem legal!
    </p>
</body>
</html>
